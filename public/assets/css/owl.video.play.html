    <script type="text/javascript">
        $.validator.addMethod("mustbetrue",
            function (value, element, parameters) {
                return element.checked;
            });

        $.validator.unobtrusive.adapters.add("mustbetrue", [], function (options) {
            options.rules.mustbetrue = {};
            options.messages["mustbetrue"] = options.message;
        });

        $.validator.addMethod("childdob", function (value, element) {
            if ($(element).val() != "") {
                var parts = $(element).val().split("-")
                    , dob = getJSDate(parseInt(parts[0]), parseInt(parts[1]), parseInt(parts[2]))
                    , minDate = getJSDate(new Date().getFullYear() - 18)
                    , maxDate = getJSDate(new Date().getFullYear() - 3);

                return dob.getTime() > minDate.getTime() && dob.getTime() < maxDate.getTime();
            }
        });
        $.validator.unobtrusive.adapters.addBool("childdob");
    </script>
